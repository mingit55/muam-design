<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333333" />
    <meta name="description" content="당신을 위한 최고의 음악 서비스">
    <title>Muam</title>
    <!-- Icon -->
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="logo192.png">
    <!-- j-Query -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Components -->
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="components/player.css">
</head>
<body>
    <header>
        <div class="wrap h-100">
            <div class="d-flex justify-content-between align-items-center position-relative h-100">
                <a href="#" class="logo"></a>
                <div class="position-center d-flex">
                    <a href="#" class="nav-link active">홈</a>
                    <a href="#" class="nav-link">재생목록</a>
                    <a href="#" class="nav-link">업로드</a>
                    <a href="#" class="nav-link">탐색</a>
                </div>
                <div>
                    <a href="#" class="auth-link">로그인</a>
                    <a href="#" class="auth-link ml-3">회원가입</a>
                </div>
            </div>     
        </div>
    </header>
    <div class="contents">
        <div class="wrap">

        </div>
    </div>
    <div class="player">
        <div class="time-track">
            <div class="thumb"></div>
            <div class="cursor"></div>
        </div>
        <div class="wrap">
            <div class="track">
                <div class="d-flex align-items-center">
                    <div class="image"></div>
                    <div class="ml-3">
                        <div class="title">Music Title</div>
                        <div class="artist">Artist</div>
                    </div>
                    <div class="time ml-4 text-muted">
                        <span class="current-time">0:00</span>
                        /
                        <span class="duration">3:00</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btn-shuffle mr-3"></button>
                <button class="btn-prev mr-3"></button>
                <button class="btn-control play"></button>
                <button class="btn-next ml-3"></button>
                <button class="btn-repeat none ml-3"></button>
            </div>
            <div class="option">
                <div class="volume d-flex align-items-center mr-4">
                    <input class="input-volume mr-2" type="range" min="0" max="1" step="0.01">
                    <button class="btn-volume normal"></button>
                </div>
                <button class="btn-lyrics"></button>
            </div>
        </div>
    </div>
</body>
</html>
